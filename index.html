<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Epilogue:wght@300;400&family=Lato:wght@100;400;700;900&family=Montserrat:wght@300;500&family=Noto+Sans+JP&family=Open+Sans:wght@300;400;600&family=Quicksand:wght@300;400;600;700&family=Roboto:wght@400;700&family=Secular+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <!-- main -->
        <section class="display">
            <p class="display-0">0</p>
        </section>
        <section class="container-circulos">
            <!-- section -->
            <div class="circulo grisclaro">
                <!-- article -->
                <span class="colorgrisclaro">AC</span>
            </div>
            <div class="circulo grisclaro">
                <span>±</span>
            </div>
            <div class="circulo grisclaro">
                <span>%</span>
            </div>
            <div class="circulo active">
                <span>÷</span>
            </div>
            <div class="circulo gris-oscuro">
                <span>7</span>
            </div>
            <div class="circulo gris-oscuro">
                <span>8</span>
            </div>
            <div class="circulo gris-oscuro">
                <span>9</span>
            </div>
            <div class="circulo active">
                <span>x</span>
            </div>
            <div class="circulo gris-oscuro">
                <span>4</span>
            </div>
            <div class="circulo gris-oscuro">
                <span>5</span>
            </div>
            <div class="circulo gris-oscuro">
                <span>6</span>
            </div>
            <div class="circulo active">
                <span>-</span>
            </div>
            <div class="circulo gris-oscuro">
                <span>1</span>
            </div>
            <div class="circulo gris-oscuro">
                <span>2</span>
            </div>
            <div class="circulo gris-oscuro">
                <span>3</span>
            </div>
            <div class="circulo active">
                <span>+</span>
            </div>
            <div class="ultimo">
                <div class="circulo-con0">
                    <span class="colorgrisoscuro-con0">0</span>
                </div>
                <div class="circulo gris-oscuro">
                    <span>.</span>
                </div>
                <div class="circulo">
                    <span>=</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
